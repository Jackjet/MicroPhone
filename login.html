<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>云企云通讯平台</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script src="js/mui.min.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

	<!--container-->
	<div class="mui-container margin-top">
		<h3 class="title-h3 mui-text-center">仅供企业员工内部使用</h3>
		
		<!--form-->
		<div class="mui-content input-box" >
			<form action="">
				<label><span class="icon iconfont icon-shouji"></span><input type="tel" placeholder="请输入手机号" class="tel"/></label>
				<label><input type="number" placeholder="请输入验证码" class="yz-code"/><input type="button" class="get-code" id="yzm" value="获取验证码" onclick="settime(this)" /></label>
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block btn-login" id="submit">登录</button>
			</form>
			<div id="info"></div>
		</div>
		
		<!--弹出层-->
		<div class="mui-popup mui-popup-in" id="info-div">
			<div class="mui-popup-inner">
				<div class="mui-popup-text">111111111</div>
			</div>
			<div class="mui-popup-buttons" id="Colse">
				<span class="mui-popup-button mui-popup-button-bold">colse</span>
			</div>
		</div>
		
	</div>
	<!--container the end-->
	
	
	
<footer class="footer mui-text-center">
	<p>powered by dinstar Inc.</p>
</footer>
