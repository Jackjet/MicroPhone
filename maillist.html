<script>

//呼叫弹出框
var oCall=document.getElementById('Call1');
var oLayer=document.getElementById('layer');

function shout(){
	oCall.style.display='block';
	oLayer.style.display='block';
	
	setInterval(function shout(){
		oCall.style.display='none';
		oLayer.style.display='none';
	},10000);
}
mui('#view-none2').on('tap','li>h4>span',shout);  //点击li>div>span时,执行shout函数



//列表显示，隐藏
function qyfn(){
	
	var oQy=document.getElementById('qy-icon');
	var oView1=document.getElementById('view-none1');
	if(oView1.style.display!='block'){
		oView1.style.display='block';
		oQy.className='icon iconfont icon-down mui-pull-right icon-xx-r-rotate';
	}else{
		oView1.style.display='none';
		oQy.className='icon iconfont icon-down mui-pull-right icon-xx-r';
	}
}

function grfn(){
	var oGr=document.getElementById('gr-icon');
	var oView2=document.getElementById('view-none2');
	if(oView2.style.display!='block'){
		oView2.style.display='block';
		oGr.className='icon iconfont icon-down mui-pull-right icon-xx-r-rotate';
	}else{
		oView2.style.display='none';
		oGr.className='icon iconfont icon-down mui-pull-right icon-xx-r';
	}
}

//点击图标变色
mui('#box').on('tap','ul li span',function(){	
		var _this=this;
		_this.setAttribute("class","icon iconfont icon-iconfontdianhua");
		setTimeout(function(){
			_this.setAttribute("class","icon iconfont icon-iconfontphone");
		},100);
});


</script>
