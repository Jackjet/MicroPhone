<div class="group-button">
	<button type="button" class="btn1" id="Btn">全场静音 <i class="icon iconfont icon-jingyin" id="ico"></i></button>
	<button type="button" onclick="alertEnd();" id="btn2">结束会议 <i class="icon iconfont icon-jieshu"></i></button>
</div>


<script>
	//静音
	var obtn=document.getElementById('Btn');
	obtn.onclick=function (){
		if(this.className=='btn1'){
			this.className='btn2';
			this.innerHTML='解除静音 <i class="icon iconfont icon-lingdang1"></i>';
		}else{
			this.className='btn1';
			this.innerHTML='全场静音 <i class="icon iconfont icon-jingyin"></i>';
		}
	}

	

	function alertEnd(){
		var btnArray = ['确定','取消'];
		mui.confirm("您确定要结束会议？", "提示", btnArray, function(e) {
		   	if (e.index == 0) {
				//alert("确定");	
				document.getElementById('btn2').style.background='#ffa7a7';
        window.location.href="restartmeeting.html";
		    }else if(e.index == 1){
		    	//alert("取消");
		    	document.getElementById('btn2').style.background='#ff7373';
		    }
		});
	}
